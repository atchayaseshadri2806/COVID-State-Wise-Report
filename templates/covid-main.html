<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 District</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <style>
        body {
            min-height: 100vh;

            background-color: #FFE53B;
            background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 100%);
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <header class="text-center text-white">
            <h1 class="display-4">COVID-19 Cases REPORT</h1>
            <p class="lead mb-0">Statistics of the number of cases due to
                the horrendous COVID-19.</p>
        </header>
        <div class="row py-5">
            <div class="col-lg-10 mx-auto">
                <div class="card rounded shadow border-0">
                    <div class="card-body p-5 bg-white rounded">
                        <div class="table-responsive">
                            <table id="example" style="width:100%" class="table table-striped table-bordered">
                                <thead>
                                    <tr>
                                        <th>State</th>
                                        <th>Active Cases</th>
                                        <th>Deaths</th>
                                        <th>Recovered</th>
                                        <th>Confirmed</th>
                                        <th>Last Updated At</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for i in data %}
                                    <tr>        
                                        <td class="border rounded border-info">
                                            {{i[8]}}
                                        </td>
                        
                                        <td class="border rounded border-warning">
                                            {{i[0]}} 
                                        </td>
                        
                                        <td class="border rounded border-danger">
                                            {{i[2]}}
                                        </td>
                        
                                        <td class="border rounded border-primary">
                                            {{i[7]}}
                                        </td>
                        
                                        <td class="border rounded border-success">
                                            {{i[1]}}
                                        </td>
                                        
                                        <td class="border rounded border-dark">
                                            {{i[6]}}
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center font-weight-bold text-monospace">
            Â© Kiran S Raj, 2020
        </div>
    </div>
    <script>
        $(function() {
  $(document).ready(function() {
    $('#example').DataTable();
  });
});
    </script>
</body>

</html>
